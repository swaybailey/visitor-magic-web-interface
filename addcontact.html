<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Add Contact</title>

<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 16px;
  background: #f5f5f5;
}

header {
  position: relative;
  display: flex;
  align-items: center;
  margin-bottom: 16px;
}

header h1 {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  margin: 0;
  font-size: 24px;
}

.icon-button {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  padding: 4px;
}

.header-left {
  margin-right: auto;
}

.header-right {
  margin-left: auto;
}

/* ===== Date Range ===== */

.date-range {
  display: none;
  gap: 8px;
  margin-bottom: 12px;
}

.date-range.show {
  display: flex;
}

.date-range input {
  flex: 1;
  padding: 8px;
  font-size: 16px;
}

/* ===== Content ===== */

.section-label {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 12px;
  text-align: center;
}

.visitor-btn {
  display: block;
  width: 70%;
  padding: 10px;
  margin: 0 auto 8px;
  font-size: 16px;
  background: #47b80f;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <button
    class="icon-button header-left"
    onclick="history.back()"
    title="Back">
    ‚¨ÖÔ∏è
  </button>

  <h1>Add Contact</h1>

  <button
    class="icon-button header-right"
    id="calendarToggle"
    title="Select Date Range">
    üìÖ
  </button>
</header>

<div id="dateRange" class="date-range">
  <input type="date" id="startDate">
  <input type="date" id="endDate">
</div>

<div id="label" class="section-label"></div>
<div id="visitorButtons">Loading...</div>

<script>
/* ================= CONFIG ================= */

const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/1HRd1uKlvqqRveJN7SCdYh9IOu8cU0ygRaMYEG3XL6eQ/edit?gid=671174622";

/* ================= HELPERS ================= */

function csvUrl(url) {
  const gid = url.match(/gid=(\d+)/)?.[1];
  return url.replace(
    /\/edit.*$/,
    `/gviz/tq?tqx=out:csv${gid ? `&gid=${gid}` : ""}`
  );
}

function parseSheetDate(str) {
  if (!str) return null;
  const m = str.match(
    /^(\d{1,2})\/(\d{1,2})\/(\d{4}) (\d{1,2}):(\d{2}):(\d{2})/
  );
  if (!m) return null;

  return new Date(
    m[3], m[1] - 1, m[2],
    m[4], m[5], m[6]
  );
}

function parseCsvCleaned(text) {
  text = text.replace(/"/g, "");
  return text
    .split(/\r?\n/)
    .map(r => r.split(",").map(c => c.trim()))
    .filter(r => r.length > 1);
}

function formatDate(d) {
  return d.toLocaleDateString();
}

/* ================= MAIN ================= */

const startInput = document.getElementById("startDate");
const endInput = document.getElementById("endDate");
const label = document.getElementById("label");
const dateRange = document.getElementById("dateRange");

initDates();
loadVisitors();

startInput.addEventListener("change", loadVisitors);
endInput.addEventListener("change", loadVisitors);

/* Toggle date picker */
document.getElementById("calendarToggle")
  .addEventListener("click", () => {
    dateRange.classList.toggle("show");
  });

function initDates() {
  const end = new Date();
  const start = new Date();
  start.setDate(end.getDate() - 30);

  startInput.value = start.toISOString().split("T")[0];
  endInput.value = end.toISOString().split("T")[0];
}

async function loadVisitors() {
  const container = document.getElementById("visitorButtons");
  container.innerHTML = "Loading...";

  const start = new Date(startInput.value);
  const end = new Date(endInput.value);
  end.setHours(23, 59, 59, 999);

  label.textContent =
    `Visitors from ${formatDate(start)} to ${formatDate(end)}`;

  const res = await fetch(csvUrl(SHEET_URL));
  const rows = parseCsvCleaned(await res.text());

  container.innerHTML = "";

  rows.slice(1).forEach(cols => {
    if (cols.length < 3) return;

    const visitDate = parseSheetDate(cols[0]);
    if (!visitDate || visitDate < start || visitDate > end) return;

    const first = cols[1];
    const last = cols[2];
    if (!first || !last) return;

    // Children names
    let childrenNames = [];
    if (cols[11]?.toLowerCase() === "yes") {
      for (let i = 12; i < cols.length; i += 2) {
        if (cols[i]) childrenNames.push(cols[i]);
      }
    }

    // Only take date part, discard time
    const visitDateOnly = cols[0].split(" ")[0];

    const noteLines = [
      `Date of first visit: ${visitDateOnly}`,
      ...(childrenNames.length ? ["Children: " + childrenNames.join(", ")] : []),
      "Added automatically from VisitorMagicWeb"
    ];
    const note = noteLines.join("\\n");

    // Address
    const address = [cols[8], cols[9], cols[10]].filter(Boolean).join(", ");

    const email = cols[5] || "";
    const phone = cols[3] || "";

    const btn = document.createElement("button");
    btn.className = "visitor-btn";
    btn.textContent = `${first} ${last}`;
    btn.addEventListener("click", () => {
      const vcf = [
        "BEGIN:VCARD",
        "VERSION:3.0",
        `N:${last};${first};;;`,
        `FN:${first} ${last}`,
        phone ? `TEL;TYPE=CELL:${phone}` : "",
        address ? `ADR:;;${address};;;;` : "",
        email ? `EMAIL:${email}` : "",
        `NOTE:${note}`,
        "END:VCARD"
      ].filter(Boolean).join("\n");

      const blob = new Blob([vcf], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${first}_${last}.vcf`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    container.appendChild(btn);
  });

  if (!container.children.length) {
    container.innerHTML = "No visitors found for this date range";
  }
}
</script>

</body>
</html>
