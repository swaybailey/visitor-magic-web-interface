<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Visitor Magic</title>

<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 16px;
  background: #f5f5f5;
}

header {
  display: flex;
  align-items: center;
  margin-bottom: 16px;
}

header h1 {
  flex: 1;
  margin: 0;
  font-size: 24px;
  text-align: center;
}

header a, .header-plus {
  text-decoration: none;
  font-size: 20px;
  margin: 0 8px;
}

.header-plus {
  margin-left: auto;
}

.controls {
  margin-bottom: 16px;
}

.controls label {
  font-weight: bold;
  display: block;
  margin-top: 8px;
}

input[type="date"] {
  width: 150px;
  padding: 6px;
  font-size: 16px;
}

input[type="text"], textarea {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  font-size: 16px;
  display: block;
}

.visitor {
  background: white;
  padding: 12px;
  margin-bottom: 8px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.visitor-info {
  flex: 1;
}

.children {
  color: red;
  font-size: 13px;
  margin-top: 4px;
}

.sms-enabled {
  background: #47b80f;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.sms-disabled {
  background: #ccc;
  color: #666;
  border: none;
  border-radius: 4px;
}
</style>
</head>

<body>

<!-- ===== LOAD PRIVATE CONFIG ===== -->
<script src="auth.js"></script>

<script>
/* ===== CONFIG VALIDATION ===== */
if (!window.VM_CONFIG || !VM_CONFIG.PASSWORD || !VM_CONFIG.SHEET_URL) {
  document.body.innerHTML = "<h2 style='padding:20px'>Configuration missing</h2>";
  throw new Error("VM_CONFIG missing");
}

const PASSWORD = VM_CONFIG.PASSWORD;
const SHEET_URL = VM_CONFIG.SHEET_URL;

/* ===== PASSWORD PROTECTION ===== */
const storedPass = sessionStorage.getItem("vm_pass");

if (storedPass !== PASSWORD) {
  const username = prompt("Enter your username:");
  const password = prompt(`Hello ${username || "user"}, enter your password:`);

  if (password !== PASSWORD) {
    document.body.innerHTML = "<h2 style='padding:20px'>Access Denied</h2>";
    throw new Error("Access denied");
  }

  sessionStorage.setItem("vm_pass", PASSWORD);
}
</script>

<header>
  <a href="https://docs.google.com/spreadsheets/d/1HRd1uKlvqqRveJN7SCdYh9IOu8cU0ygRaMYEG3XL6eQ/edit?gid=671174622" target="_blank" title="Open original sheet">ðŸ“„</a>
  <h1>Visitor Magic</h1>
  <a href="addcontact.html" class="header-plus" title="Add Contact">âž•</a>
</header>

<div class="controls">
  <label for="datePicker">Date</label>
  <input type="date" id="datePicker">

  <label for="greeting">Greeting</label>
  <input type="text" id="greeting">

  <label for="message">Message</label>
  <textarea id="message" rows="4"></textarea>
</div>

<div id="visitorList"></div>

<script>
/* ================= HELPERS ================= */

function csvUrl(url) {
  const gid = url.match(/gid=(\d+)/)?.[1];
  return url.replace(
    /\/edit.*$/,
    `/gviz/tq?tqx=out:csv${gid ? `&gid=${gid}` : ""}`
  );
}

function parseSheetDate(str) {
  if (!str) return null;
  const m = str.match(
    /^(\d{1,2})\/(\d{1,2})\/(\d{4}) (\d{1,2}):(\d{2}):(\d{2})/
  );
  if (!m) return null;

  return new Date(m[3], m[1] - 1, m[2], m[4], m[5], m[6]);
}

function sameDay(d1, d2) {
  return d1.getFullYear() === d2.getFullYear() &&
         d1.getMonth() === d2.getMonth() &&
         d1.getDate() === d2.getDate();
}

function parseCsvCleaned(text) {
  text = text.replace(/"/g, "");
  return text
    .split(/\r?\n/)
    .map(r => r.split(",").map(c => c.trim()))
    .filter(r => r.length > 1);
}

function formatPhone(phone) {
  const d = phone.replace(/\D/g, "");
  return d.length === 10
    ? `(${d.slice(0,3)}) ${d.slice(3,6)}-${d.slice(6)}`
    : phone;
}

/* ================= MAIN ================= */

const datePicker = document.getElementById("datePicker");
const greetingInput = document.getElementById("greeting");
const messageInput = document.getElementById("message");

const DEFAULT_GREETING = "Hey";
const DEFAULT_MESSAGE =
"It was great having you in worship with us today.\nI look forward to getting to know you.";

greetingInput.value = localStorage.getItem("vm_greeting") || DEFAULT_GREETING;
messageInput.value = localStorage.getItem("vm_message") || DEFAULT_MESSAGE;

greetingInput.addEventListener("input", () =>
  localStorage.setItem("vm_greeting", greetingInput.value)
);
messageInput.addEventListener("input", () =>
  localStorage.setItem("vm_message", messageInput.value)
);

window.addEventListener("DOMContentLoaded", () => {
  const today = new Date();
  datePicker.value =
    today.getFullYear() + "-" +
    String(today.getMonth() + 1).padStart(2, "0") + "-" +
    String(today.getDate()).padStart(2, "0");
  loadVisitors();
});

datePicker.addEventListener("change", loadVisitors);

async function loadVisitors() {
  const list = document.getElementById("visitorList");
  list.innerHTML = "Loading...";

  const [y, m, d] = datePicker.value.split("-").map(Number);
  const selected = new Date(y, m - 1, d);

  const res = await fetch(csvUrl(SHEET_URL));
  const rows = parseCsvCleaned(await res.text());

  list.innerHTML = "";

  rows.slice(1).forEach(cols => {
    const visitDate = parseSheetDate(cols[0]);
    if (!visitDate || !sameDay(visitDate, selected)) return;

    const first = cols[1];
    const last = cols[2];
    const decade = cols[7];
    const phone = cols[3];
    const smsAllowed = cols[4].toLowerCase() !== "no";

    const children = [];
    if (cols[11].toLowerCase() === "yes") {
      for (let i = 12; i < cols.length; i += 2) {
        if (cols[i] && cols[i + 1]) {
          children.push(`${cols[i]} (${cols[i + 1]})`);
        }
      }
    }

    const div = document.createElement("div");
    div.className = "visitor";

    const info = document.createElement("div");
    info.className = "visitor-info";
    info.innerHTML = `
      <strong>${first} ${last}</strong>
      <span style="font-size:12px;color:#666"> (${decade})</span><br>
      ${formatPhone(phone)}
      ${children.length ? `<div class="children">Children: ${children.join(", ")}</div>` : ""}
      <div class="children" style="color: green;">
        ${cols[9]}, ${cols[10]}
      </div>
    `;

    const btn = document.createElement("button");
    btn.textContent = "SMS";
    btn.className = smsAllowed ? "sms-enabled" : "sms-disabled";
    btn.disabled = !smsAllowed;
    btn.onclick = () => sendSms(phone, first);

    div.append(info, btn);
    list.appendChild(div);
  });

  if (!list.children.length) {
    list.innerHTML = "No visitors found for this date";
  }
}

function sendSms(phone, first) {
  const body = encodeURIComponent(`${greetingInput.value} ${first}, ${messageInput.value}`);
  window.location.href = `sms:${phone}?body=${body}`;
}
</script>

</body>
</html>
