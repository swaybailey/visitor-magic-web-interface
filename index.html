<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Visitor Magic</title>

<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 16px;
  background: #f5f5f5;
}

h1 { text-align: center; }

.controls {
  margin-bottom: 16px;
}

input, textarea, button {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  font-size: 16px;
}

.visitor {
  background: white;
  padding: 12px;
  margin-bottom: 8px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.sms-enabled {
  background: #47b80f;
  color: white;
}

.sms-disabled {
  background: #d32f2f;
  color: white;
}

.debug {
  background: #000;
  color: #0f0;
  padding: 8px;
  font-size: 12px;
  white-space: pre-wrap;
  max-height: 200px;
  overflow: auto;
}
</style>
</head>

<body>

<h1>Visitor Magic</h1>

<div class="controls">
  <label>Date</label>
  <input type="date" id="datePicker">

  <label>Greeting</label>
  <input type="text" id="greeting" value="Hey">

  <label>Message</label>
  <textarea id="message" rows="4">
It was great having you in worship with us today.
I look forward to getting to know you.
  </textarea>

  <button id="loadBtn">Load Visitors</button>
</div>

<div id="visitorList"></div>

<h3>Debug Output</h3>
<div id="debug" class="debug"></div>

<script>
/* ================= CONFIG ================= */

const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/1HRd1uKlvqqRveJN7SCdYh9IOu8cU0ygRaMYEG3XL6eQ/edit?gid=671174622";

/* ================= HELPERS ================= */

function csvUrl(url) {
  const gid = url.match(/gid=(\d+)/)?.[1];
  return url.replace(
    /\/edit.*$/,
    `/gviz/tq?tqx=out:csv${gid ? `&gid=${gid}` : ""}`
  );
}

function parseSheetDate(str) {
  if (!str) return null;

  const m = str.match(
    /^(\d{1,2})\/(\d{1,2})\/(\d{4}) (\d{1,2}):(\d{2}):(\d{2})/
  );
  if (!m) return null;

  return new Date(
    m[3], m[1] - 1, m[2],
    m[4], m[5], m[6]
  );
}

function sameDay(d1, d2) {
  return d1.getFullYear() === d2.getFullYear() &&
         d1.getMonth() === d2.getMonth() &&
         d1.getDate() === d2.getDate();
}

function parseCsvCleaned(text) {
  text = text.replace(/"/g, "");
  return text
    .split(/\r?\n/)
    .map(r => r.split(",").map(c => c.trim()))
    .filter(r => r.length > 1);
}

function formatPhone(phone) {
  const d = phone.replace(/\D/g, "");
  return d.length === 10
    ? `(${d.slice(0,3)}) ${d.slice(3,6)}-${d.slice(6)}`
    : phone;
}

/* ================= MAIN ================= */

document.getElementById("loadBtn")
  .addEventListener("click", loadVisitors);

async function loadVisitors() {
  const debug = document.getElementById("debug");
  const list = document.getElementById("visitorList");

  debug.textContent = "";
  list.innerHTML = "Loading...";

  const dateValue = document.getElementById("datePicker").value;
  if (!dateValue) {
    list.innerHTML = "Select a date";
    return;
  }

  // ðŸ”¥ LOCAL DATE FIX
  const [y, m, d] = dateValue.split("-").map(Number);
  const selected = new Date(y, m - 1, d);

  const res = await fetch(csvUrl(SHEET_URL));
  const rows = parseCsvCleaned(await res.text());

  list.innerHTML = "";

  rows.slice(1).forEach(cols => {
    const visitDate = parseSheetDate(cols[0]);
    if (!visitDate || !sameDay(visitDate, selected)) return;

    const first = cols[1];
    const last = cols[2];
    const phone = cols[3];
    const smsAllowed = cols[4].toLowerCase() !== "no";

    const div = document.createElement("div");
    div.className = "visitor";

    const info = document.createElement("div");
    info.innerHTML = `<strong>${first} ${last}</strong><br>${formatPhone(phone)}`;

    const btn = document.createElement("button");
    btn.textContent = "Send SMS";
    btn.className = smsAllowed ? "sms-enabled" : "sms-disabled";
    btn.disabled = !smsAllowed;

    btn.addEventListener("click", () => {
      sendSms(phone, first);
    });

    div.append(info, btn);
    list.appendChild(div);
  });

  if (!list.children.length) {
    list.innerHTML = "No visitors found for this date";
  }
}

/* ================= SMS ================= */

function sendSms(phone, first) {
  const greeting = document.getElementById("greeting").value;
  const message = document.getElementById("message").value;
  const body = encodeURIComponent(`${greeting} ${first}, ${message}`);
  const smsUrl = `sms:${phone}?body=${body}`;

  if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    window.location.href = smsUrl;
  } else {
    alert("Please open this page on your phone to send SMS.");
  }
}
</script>

</body>
</html>
