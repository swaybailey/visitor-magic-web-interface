<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Visitor Magic</title>

<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 16px;
  background: #f5f5f5;
  display: none; /* ðŸ”’ hidden until authenticated */
}

header {
  display: flex;
  align-items: center;
  margin-bottom: 16px;
}

header h1 {
  flex: 1;
  margin: 0;
  font-size: 24px;
  text-align: center;
}

.header-plus {
  text-decoration: none;
  font-size: 20px;
  margin-left: auto;
}

.controls label {
  font-weight: bold;
  display: block;
  margin-top: 8px;
}

input[type="date"] {
  width: 150px;
  padding: 6px;
  font-size: 16px;
}

input[type="text"], textarea {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  font-size: 16px;
}

.visitor {
  background: white;
  padding: 12px;
  margin-bottom: 8px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
}

.visitor-info {
  flex: 1;
}

.children {
  color: red;
  font-size: 13px;
  margin-top: 4px;
}

.sms-enabled {
  background: #47b80f;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.sms-disabled {
  background: #ccc;
  color: #666;
  border: none;
  border-radius: 4px;
}
</style>
</head>

<body>

<!-- ===== LOAD PRIVATE CONFIG ===== -->
<script src="auth.js"></script>

<script>
/* ===== HARD AUTH GATE ===== */
if (!window.VM_CONFIG || !VM_CONFIG.PASSWORD || !VM_CONFIG.SHEET_URL) {
  document.body.style.display = "block";
  document.body.innerHTML = "<h2>Configuration missing</h2>";
  throw new Error("Missing VM_CONFIG");
}

const PASSWORD = VM_CONFIG.PASSWORD;
const SHEET_URL = VM_CONFIG.SHEET_URL;

const storedPass = sessionStorage.getItem("vm_pass");

if (storedPass !== PASSWORD) {
  const username = prompt("Enter your username:");
  const password = prompt(`Hello ${username || "user"}, enter your password:`);

  if (password !== PASSWORD) {
    document.body.style.display = "block";
    document.body.innerHTML = "<h2>Access Denied</h2>";
    throw new Error("Access denied");
  }

  sessionStorage.setItem("vm_pass", PASSWORD);
}

/* âœ… AUTH SUCCESS â€” show page */
document.body.style.display = "block";
</script>

<header>
  <h1>Visitor Magic</h1>
  <a href="addcontact.html" class="header-plus" title="Add Contact">âž•</a>
</header>

<div class="controls">
  <label>Date</label>
  <input type="date" id="datePicker">

  <label>Greeting</label>
  <input type="text" id="greeting">

  <label>Message</label>
  <textarea id="message" rows="4"></textarea>
</div>

<div id="visitorList"></div>

<script>
/* ================= HELPERS ================= */

function csvUrl(url) {
  const gid = url.match(/gid=(\d+)/)?.[1];
  return url.replace(
    /\/edit.*$/,
    `/gviz/tq?tqx=out:csv${gid ? `&gid=${gid}` : ""}`
  );
}

function parseSheetDate(str) {
  if (!str) return null;
  const m = str.match(
    /^(\d{1,2})\/(\d{1,2})\/(\d{4})/
  );
  if (!m) return null;
  return new Date(m[3], m[1] - 1, m[2]);
}

function sameDay(a, b) {
  return a.toDateString() === b.toDateString();
}

function parseCsvCleaned(text) {
  return text.replace(/"/g, "")
    .split(/\r?\n/)
    .map(r => r.split(",").map(c => c.trim()))
    .filter(r => r.length > 1);
}

/* ================= MAIN ================= */

const datePicker = document.getElementById("datePicker");
const greetingInput = document.getElementById("greeting");
const messageInput = document.getElementById("message");

greetingInput.value = localStorage.getItem("vm_greeting") || "Hey";
messageInput.value = localStorage.getItem("vm_message") ||
"It was great having you in worship with us today.\nI look forward to getting to know you.";

greetingInput.oninput = () => localStorage.setItem("vm_greeting", greetingInput.value);
messageInput.oninput = () => localStorage.setItem("vm_message", messageInput.value);

window.onload = () => {
  const d = new Date();
  datePicker.value = d.toISOString().slice(0,10);
  loadVisitors();
};

datePicker.onchange = loadVisitors;

async function loadVisitors() {
  const list = document.getElementById("visitorList");
  list.innerHTML = "Loading...";

  const selected = new Date(datePicker.value);
  const res = await fetch(csvUrl(SHEET_URL));
  const rows = parseCsvCleaned(await res.text());

  list.innerHTML = "";

  rows.slice(1).forEach(c => {
    const visit = parseSheetDate(c[0]);
    if (!visit || !sameDay(visit, selected)) return;

    const div = document.createElement("div");
    div.className = "visitor";
    div.innerHTML = `
      <div class="visitor-info">
        <strong>${c[1]} ${c[2]}</strong>
        <span style="font-size:12px;color:#666"> (${c[7]})</span><br>
        ${c[9]}, ${c[10]}
      </div>
      <button class="sms-enabled">SMS</button>
    `;
    list.appendChild(div);
  });

  if (!list.children.length) list.innerHTML = "No visitors found";
}
</script>

</body>
</html>
