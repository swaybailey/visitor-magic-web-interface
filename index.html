<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Visitor Magic</title>

<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 16px;
  background: #f5f5f5;
}

h1 {
  text-align: center;
}

.controls {
  margin-bottom: 16px;
}

input, textarea, button {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  font-size: 16px;
}

.visitor {
  background: white;
  padding: 12px;
  margin-bottom: 8px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.sms-enabled { background: #47b80f; color: white; }
.sms-disabled { background: #d32f2f; color: white; }

.debug {
  background: #000;
  color: #0f0;
  padding: 8px;
  font-size: 12px;
  white-space: pre-wrap;
  max-height: 200px;
  overflow: auto;
}
</style>
</head>

<body>

<h1>Visitor Magic</h1>

<div class="controls">
  <label>Date</label>
  <input type="date" id="datePicker">

  <label>Greeting</label>
  <input type="text" id="greeting" value="Hey">

  <label>Message</label>
  <textarea id="message" rows="4">
It was great having you in worship with us today. I look forward to getting to know you.
  </textarea>

  <button onclick="loadVisitors()">Load Visitors</button>
</div>

<div id="visitorList"></div>

<h3>Debug Output</h3>
<div id="debug" class="debug"></div>

<script>
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/1HRd1uKlvqqRveJN7SCdYh9IOu8cU0ygRaMYEG3XL6eQ/edit?gid=671174622";

function csvUrl(url) {
  const gid = url.match(/gid=(\d+)/)?.[1];
  return url.replace(/\/edit.*$/, `/gviz/tq?tqx=out:csv${gid ? `&gid=${gid}` : ""}`);
}

/* REAL CSV PARSER */
function parseCsv(text) {
  const rows = [];
  let row = [];
  let cell = "";
  let inQuotes = false;

  for (let char of text) {
    if (char === '"') {
      inQuotes = !inQuotes;
    } else if (char === ',' && !inQuotes) {
      row.push(cell);
      cell = "";
    } else if (char === '\n' && !inQuotes) {
      row.push(cell);
      rows.push(row);
      row = [];
      cell = "";
    } else {
      cell += char;
    }
  }
  if (cell) {
    row.push(cell);
    rows.push(row);
  }
  return rows;
}

/* ANDROID-TOLERANT DATE PARSER */
function parseSheetDate(str) {
  if (!str) return null;

  const match = str.match(
    /^(\d{1,2})\/(\d{1,2})\/(\d{4}) (\d{1,2}):(\d{2}):(\d{2})(?: (AM|PM))?$/
  );
  if (!match) return null;

  let [, m, d, y, h, min, s, ap] = match;
  h = parseInt(h);
  if (ap === "PM" && h < 12) h += 12;
  if (ap === "AM" && h === 12) h = 0;

  return new Date(y, m - 1, d, h, min, s);
}

async function loadVisitors() {
  const debug = document.getElementById("debug");
  const list = document.getElementById("visitorList");
  debug.textContent = "";
  list.innerHTML = "Loading...";

  const dateValue = document.getElementById("datePicker").value;
  if (!dateValue) {
    list.innerHTML = "Select a date";
    return;
  }

  const response = await fetch(csvUrl(SHEET_URL));
  const text = await response.text();

  const rows = parseCsv(text);
  debug.textContent += `Rows loaded: ${rows.length}\n`;
  debug.textContent += `Header: ${rows[0].join(" | ")}\n\n`;

  const selected = new Date(dateValue);
  const start = new Date(selected.getFullYear(), selected.getMonth(), selected.getDate(), 0,0,0);
  const end = new Date(selected.getFullYear(), selected.getMonth(), selected.getDate(), 23,59,59);

  list.innerHTML = "";

  rows.slice(1).forEach((cols, i) => {
    const visitDate = parseSheetDate(cols[0]);
    debug.textContent += `Row ${i+1} raw date: "${cols[0]}" â†’ ${visitDate}\n`;

    if (!visitDate) return;
    if (visitDate < start || visitDate > end) return;

    const smsEnabled = cols[4]?.toLowerCase() !== "no";

    const div = document.createElement("div");
    div.className = "visitor";
    div.innerHTML = `
      <div>
        <strong>${cols[1]} ${cols[2]}</strong><br>
        ${cols[3]}
      </div>
      <button class="${smsEnabled ? "sms-enabled" : "sms-disabled"}"
        ${smsEnabled ? "" : "disabled"}>
        Send SMS
      </button>
    `;
    list.appendChild(div);
  });

  if (!list.children.length) {
    list.innerHTML = "No visitors found for this date";
  }
}
</script>

</body>
</html>
