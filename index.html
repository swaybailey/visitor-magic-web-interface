<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Visitor Magic</title>

<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 16px;
  background: #f5f5f5;
}

h1 {
  text-align: center;
}

.controls {
  margin-bottom: 16px;
}

input, textarea, button {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  font-size: 16px;
}

.visitor {
  background: white;
  padding: 12px;
  margin-bottom: 8px;
  border-radius: 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.sms-enabled { background: #47b80f; color: white; }
.sms-disabled { background: #d32f2f; color: white; }

.debug {
  background: #000;
  color: #0f0;
  padding: 8px;
  font-size: 12px;
  white-space: pre-wrap;
  max-height: 200px;
  overflow: auto;
}
</style>
</head>

<body>

<h1>Visitor Magic</h1>

<div class="controls">
  <label>Date</label>
  <input type="date" id="datePicker">

  <label>Greeting</label>
  <input type="text" id="greeting" value="Hey">

  <label>Message</label>
  <textarea id="message" rows="4">
It was great having you in worship with us today. I look forward to getting to know you.
  </textarea>

  <button onclick="loadVisitors()">Load Visitors</button>
</div>

<div id="visitorList"></div>

<h3>Debug Output</h3>
<div id="debug" class="debug"></div>

<script>
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/1HRd1uKlvqqRveJN7SCdYh9IOu8cU0ygRaMYEG3XL6eQ/edit?gid=671174622";

// Convert Google Sheet URL to CSV export URL
function csvUrl(url) {
  const gid = url.match(/gid=(\d+)/)?.[1];
  return url.replace(/\/edit.*$/, `/gviz/tq?tqx=out:csv${gid ? `&gid=${gid}` : ""}`);
}

// Format phone number (10-digit)
function formatPhone(phone) {
  const digits = phone.replace(/\D/g, "");
  return digits.length === 10
    ? `(${digits.slice(0,3)}) ${digits.slice(3,6)}-${digits.slice(6)}`
    : phone;
}

// Android-style date parser: "M/d/yyyy HH:mm:ss" + optional AM/PM
function parseSheetDate(str) {
  if (!str) return null;

  const match = str.match(
    /^(\d{1,2})\/(\d{1,2})\/(\d{4}) (\d{1,2}):(\d{2}):(\d{2})(?: (AM|PM))?$/
  );
  if (!match) return null;

  let [, m, d, y, h, min, s, ap] = match;
  h = parseInt(h);
  if (ap === "PM" && h < 12) h += 12;
  if (ap === "AM" && h === 12) h = 0;

  return new Date(y, m - 1, d, h, min, s);
}

// Compare only the date portion (ignore time)
function sameDay(d1, d2) {
  return d1.getFullYear() === d2.getFullYear() &&
         d1.getMonth() === d2.getMonth() &&
         d1.getDate() === d2.getDate();
}

// Clean CSV like Android app: remove quotes and trim
function parseCsvCleaned(text) {
  text = text.replace(/"/g, "");
  const rows = text.split(/\r?\n/).map(r => r.split(",").map(c => c.trim()));
  return rows.filter(r => r.length > 1); // remove empty rows
}

async function loadVisitors() {
  const debug = document.getElementById("debug");
  const list = document.getElementById("visitorList");
  debug.textContent = "";
  list.innerHTML = "Loading...";

  const dateValue = document.getElementById("datePicker").value;
  if (!dateValue) {
    list.innerHTML = "Select a date";
    return;
  }

  let response;
  try {
    response = await fetch(csvUrl(SHEET_URL));
  } catch (e) {
    list.innerHTML = "Failed to fetch CSV. Make sure the sheet is public.";
    debug.textContent = e;
    return;
  }

  const text = await response.text();
  const rows = parseCsvCleaned(text);
  debug.textContent += `Rows loaded: ${rows.length}\n`;
  debug.textContent += `Header: ${rows[0].join(" | ")}\n\n`;

  const selected = new Date(dateValue);
  list.innerHTML = "";

  rows.slice(1).forEach((cols, i) => {
    if (cols.length < 6) return;

    const visitDate = parseSheetDate(cols[0]);
    debug.textContent += `Row ${i+1} raw date: "${cols[0]}" â†’ ${visitDate}\n`;
    if (!visitDate) return;
    if (!sameDay(visitDate, selected)) return;

    const first = cols[1];
    const last = cols[2];
    const phone = cols[3];
    const textYes = cols[4];
    const smsEnabled = textYes.toLowerCase() !== "no";

    const div = document.createElement("div");
    div.className = "visitor";
    div.innerHTML = `
      <div>
        <strong>${first} ${last}</strong><br>
        ${formatPhone(phone)}
      </div>
      <button class="${smsEnabled ? "sms-enabled" : "sms-disabled"}"
        ${smsEnabled ? `onclick="sendSms('${phone}','${first}','${document.getElementById('greeting').value}','${document.getElementById('message').value}')" ` : "disabled"}>
        Send SMS
      </button>
    `;
    list.appendChild(div);
  });

  if (!list.children.length) {
    list.innerHTML = "No visitors found for this date";
  }
}

// Open SMS app (mobile)
function sendSms(phone, first, greeting, message) {
  const body = encodeURIComponent(`${greeting} ${first}, ${message}`);
  window.location.href = `sms:${phone}?body=${body}`;
}
</script>

</body>
</html>
